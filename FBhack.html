<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">

</head>

<body>

<div id="mynetwork">
  <style type="text/css">
  #mynetwork {
    width: 100%
  }
  </style>
</div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = [
    {id: 1, label: 'host 1'},
    {id: 2, label: 'leaf 1'},
    {id: 3, label: 'spine 1'},
    {id: 4, label: 'spine 2'},
    {id: 5, label: 'core 1'},
    {id: 6, label: 'core 2'},
    {id: 7, label: 'spine 3'},
    {id: 8, label: 'spine 4'},
    {id: 9, label: 'leaf 3'},
    {id: 10, label: 'host 3'}
  ];

  // create an array with edges
  var edges = [
    {from: 1, to: 2, color: {color: 'red'}}, // host1 to leaf1
    {from: 2, to: 3}, // leaf1 to spine1
    {from: 2, to: 4}, // leaf2 to spine2
    {from: 3, to: 5}, // spine1 to core1
    {from: 3, to: 4}, // spine1 to spine2
    {from: 3, to: 6}, // spine1 to core2
    {from: 4, to: 5}, // spine2 to core1
    {from: 4, to: 6}, // spine2 to core2
    {from: 5, to: 6},
    {from: 5, to: 7},
    {from: 5, to: 8},
    {from: 6, to: 8},
    {from: 6, to: 7},
    {from: 7, to: 9},
    {from: 7, to: 8},
    {from: 8, to: 9},
    {from: 9, to: 10}
  ];

  // create a network
  var container = document.getElementById('mynetwork');
  var data= {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    edges: {
      smooth: false,
      arrows: 'to;from'
    },
    nodes: {

    },
    physics: false,
    width: '100%',
    height: '800px',
    layout: {
      improvedLayout: true,
      randomSeed: 97799,
      hierarchical: {
        enabled: false,
        nodeSpacing: 150,
        treeSpacing: 200,
        //direction: 'UD',
        parentCentralization: true
      }
    }
  };
  var network = new vis.Network(container, data, options);
  console.log(network.getConnectedNodes(1));




</script>

</body>
</html>
